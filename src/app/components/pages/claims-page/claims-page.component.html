<!-- Start Page Title Area -->
<div class="page-title-area bg-7">
    <div class="container">
        <div class="page-title-content">
            <h2>Claims</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li class="active">Claims</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Claims Area -->
<section class="claims-area pt-100 pb-70">
    <div class="container">
        <div class="claims-content">
            <div class="content step-1">
                <span>Claims</span>
                <h2>{{title}}</h2>
                <div class="claims-img">
                    <img src="{{bannerImg}}" alt="Image">
                </div>
            </div>

            <div class="content step-2" [innerHTML]="body">

            </div>

            <div class="content step-5">
                <h3>Start Your Claim, We're Ready to Help You!</h3>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="contact-us">
                            <span>Garage</span>
                            <a routerLink="/claim-form">Claim Auto Insurance Form</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="contact-us">
                            <span>Client</span>
                            <a routerLink="/claim-form">Claim Auto Insurance Form</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Claims Area -->
