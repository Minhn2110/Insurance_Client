<!-- Start Page Title Area -->
<div class="page-title-area bg-17">
    <div class="container">
        <div class="page-title-content">
            <h2>Claim Form</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li class="active">Claim Form</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Contact Area -->
<section class="main-contact-area ptb-100">
    <div class="container">
        <div class="row">


            <div class="col-lg-8 col-md-12">
                <div class="contact-wrap">
                    <div class="contact-form">
                        <form id="contactForm" [formGroup]="claimForm">
                            <div class="row">
                                <div class="col-lg-6 col-sm-6" *ngFor="let item of claimFormInput">
                                    <div class="form-group">
                                        <input type="text" name="name" id="name" class="form-control" placeholder="{{item.placeholder}}" formControlName="{{item.formControlName}}">
                                    </div>
                                </div>
    
    
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                                    </div>
                                </div>
    
                                <div class="col-lg-12 col-md-12">
                                    <button type="submit" class="default-btn"><span>Send Now</span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="contact-info">
                    <h3>Total Fee</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</p>
                    <div class="col-12">
                    </div>
                    <ul class="address">
                        <li class="location">
                            <span>Sratched Fee:</span>
                            <span>100$</span>
                            <div class="col-4">100$</div>
                        </li>
                        <li>
                            <span>Email</span>
                            <a href="mailto:hello@revor.com">hello@revor.com</a>
                            <a href="mailto:support@revor.com">support@revor.com</a>
                        </li>
                        <li>
                            <span>Phone</span>
                            <a href="tel:+1-(514)-312-6677">+1 (514) 312-6677</a>
                            <a href="tel:+1(514)-312-6688">+1 (514) 312-6688</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Contact Area -->
