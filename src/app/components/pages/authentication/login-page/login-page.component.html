
<!-- Start User Area -->
<section class="user-area-style ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="contact-form-action mb-50">
                    <div class="account-title">
                        <h2>Log In to Your Accountt</h2>
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" type="text" name="name" formControlName="userName">
                            <span class="text-danger"
                            *ngIf="(loginFormControl.userName.touched || submitted) && loginFormControl.userName.errors?.required">
                            User Name name is required
                        </span>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" formControlName="password">
                            <span class="text-danger"
                            *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required">
                            Password is required
                        </span>
                        </div>

                        <div class="login-action">
                            <span class="log-rem">
                                <input id="remember-2" type="checkbox">
                                <label>Remember me!</label>
                            </span>
                            <span class="forgot-login">
                                <a routerLink="/recover-password">Forgot your password?</a>
                            </span>
                        </div>

                        <button class="default-btn" type="submit">Log In Now</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- End User Area -->
