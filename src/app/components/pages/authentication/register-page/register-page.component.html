<!-- Start Page Title Area -->
<div class="page-title-area bg-21">
    <div class="container">
        <div class="page-title-content">
            <h2>Register</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li class="active">Register</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title Area -->


<!-- Start User Area -->
<section class="user-area-style ptb-100">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-md-12">
                <div class="contact-form-action">
                    <div class="account-title">
                        <h2>Register Your Account</h2>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Register as</label>
                                <select class="form-control" (change)="onChangeRegisterRole($event)">
                                    <option value="client">Client</option>
                                    <option value="partner">Partner</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <ng-container *ngIf="isClientRegister else isPartnerRegister">
                        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                            <div class="row" *ngFor="let row of registerClientFormBuilder">
                                <div class="col-12">
                                    <h3>{{row.title}}</h3>
                                </div>
                                <ng-container *ngFor="let item of row.input">
                                    <div class="{{item.class}}">
                                        <div class="form-group">
                                            <input type="{{item.type}}" class="form-control" placeholder="{{item.placeholder}}"
                                                formControlName="{{item.formControlName}}">
                                            <span class="text-danger"
                                                *ngIf="(registerClientFormControl[item.formControlName].touched || submitted) && registerClientFormControl[item.formControlName].errors?.required">
                                                {{item.placeholder}} is required
                                            </span>
                                        </div>
                                    </div>
                                </ng-container>
                    
                            </div>
                    
                            <div class="row">
                                <div class="col-12">
                                    <button class="default-btn register" type="submit">Register Now</button>
                                </div>
                            </div>
                        </form>
                    </ng-container>



                </div>
            </div>
        </div>
    </div>
</section>
<!-- End User Area -->

<ng-template #isPartnerRegister>
    <form [formGroup]="registerPartnerForm" (ngSubmit)="onRegisterPartner()">
        <div class="row" *ngFor="let row of registerPartnerFormBuilder">
            <div class="col-12">
                <h3>{{row.title}}</h3>
            </div>
            <ng-container *ngFor="let item of row.input">
                <div class="{{item.class}}">
                    <div class="form-group">
                        <input type="{{item.type}}" class="form-control" placeholder="{{item.placeholder}}"
                            formControlName="{{item.formControlName}}">
                        <span class="text-danger"
                            *ngIf="(registerPartnerFormControl[item.formControlName].touched || submitted) && registerPartnerFormControl[item.formControlName].errors?.required">
                            {{item.placeholder}} is required
                        </span>
                    </div>
                </div>
            </ng-container>

        </div>

        <div class="row">
            <div class="col-12">
                <button class="default-btn register" type="submit">Register Now</button>
            </div>
        </div>
    </form>
</ng-template>
