<!-- Start Page Title Area -->
<div class="page-title-area bg-21">
  <div class="container">
      <div class="page-title-content">
          <h2>Register</h2>
          <ul>
              <li><a routerLink="/">Home</a></li>
              <li class="active">Register</li>
          </ul>
      </div>
  </div>
</div>
<!-- End Page Title Area -->

<!-- Start User Area -->
<section class="user-area-style ptb-100">
  <div class="container">
      <div class="row">

          <div class="col-lg-12 col-md-12">
              <div class="contact-form-action">
                  <div class="account-title">
                      <h2>Register Your Account</h2>
                  </div>

                  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>User name</label>
                                <input class="form-control" type="text" name="name" formControlName="userName">
                                <span class="text-danger"
                                *ngIf="(registerFormControl.userName.touched || submitted) && registerFormControl.userName.errors?.required">
                                User Name name is required
                            </span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label>First name</label>
                                <input class="form-control" type="text" name="name" formControlName="firstName">
                                <span class="text-danger"
                                *ngIf="(registerFormControl.firstName.touched || submitted) && registerFormControl.firstName.errors?.required">
                                First name is required
                            </span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Last name</label>
                                <input class="form-control" type="text" name="name" formControlName="lastName">
                                <span class="text-danger"
                                *ngIf="(registerFormControl.lastName.touched || submitted) && registerFormControl.lastName.errors?.required">
                                Last name is required
                            </span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label>Email address</label>
                                <input class="form-control" type="email" name="email" formControlName="email">
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                    Email is required
                                </span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="text" name="password"
                                    formControlName="password">
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                                    Password is required
                                </span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label>Mobile no.</label>
                                <input class="form-control" type="text" name="Number" formControlName="phone">
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.phone.touched || submitted) && registerFormControl.phone.errors?.required">
                                    Phone is required
                                </span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" type="text" name="name" formControlName="address">
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.address.touched || submitted) && registerFormControl.address.errors?.required">
                                    Address is required
                                </span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <input class="form-control" type="text" name="name" formControlName="gender">
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.gender.touched || submitted) && registerFormControl.gender.errors?.required">
                                    Gender is required
                                </span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label>Identity Card</label>
                                <input class="form-control" type="number" name="name"
                                    formControlName="identity">
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.identity.touched || submitted) && registerFormControl.identity.errors?.required">
                                    Identity is required
                                </span>
                            </div>
                        </div>

                        <div class="col-12">
                            <button class="default-btn register" type="submit">Register Now</button>
                        </div>
                    </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- End User Area -->
