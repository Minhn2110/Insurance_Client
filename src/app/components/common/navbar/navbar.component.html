<!-- Start Header Area -->
<header class="header-area">

    <!-- Start Top Header -->
    <div class="top-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-7">
                    <ul class="header-left-content">
                        <li>
                            <i class="bx bx-envelope"></i>
                            <a href="mailto:hello@revor.com">hello@revor.com</a>
                        </li>
                        <li>
                            <i class="bx bx-location-plus"></i>
                            2364 Oakdale Avenue Clearwater, FL 34620, New York, USA
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-5">
                    <div class="header-right-content">

                        <div class="log-in" *ngIf="!accountStatus">
                            <a routerLink="/login">
                                Log In
                            </a>
                        </div>

                        <div class="register" *ngIf="!accountStatus">
                            <a routerLink="/register">
                                Register
                            </a>
                        </div>

                        <div class="register log-out" *ngIf="accountStatus" (click)="logOut()">
                            <a href="javascript:void(0)">
                                Log Out
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Start Top Header -->

    <!-- Start Navbar Area -->
    <div class="navbar-area">
        <div class="mobile-nav">
            <div class="container-fluid">
                <div class="mobile-menu">
                    <div class="logo">
                        <a routerLink="/"><img src="assets/img/logo.png" alt="logo"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="desktop-nav">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a class="navbar-brand" routerLink="/"><img src="assets/img/logo.png" alt="logo"></a>

                    <div class="collapse navbar-collapse mean-menu">
                        <ul class="navbar-nav m-auto">

                            <li class="nav-item" *ngFor="let item of menuItem">
                                <a routerLink="{{item.router}}" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}" class="nav-link">{{item.name}}</a>

                            </li> 

                            <li class="nav-item">
                                <a href="javascript:void(0)" class="nav-link">Others <i
                                        class="bx bx-chevron-down"></i></a>

                                <ul class="dropdown-menu">
                                    <li class="nav-item" *ngFor="let item of menuItemOthers">
                                        <a routerLink="{{item.router}}" routerLinkActive="active" 
                                            [routerLinkActiveOptions]="{exact: true}" class="nav-link">{{item.name}}</a>
                                    </li>

                                </ul>
                            </li>
                        </ul>

                        <div class="others-option">

                            <div class="call-us">
                                <i class="bx bx-phone-call"></i>
                                <a href="tel:+1-(514)-312-5678">+1 (514) 312-5678</a>
                            </div>

                            <div class="get-quote" *ngIf="isClient">
                                <a routerLink="/purchase" class="default-btn">Purchase</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="others-option-for-responsive">
            <div class="container">
                <div class="dot-menu">
                    <div class="inner">
                        <div class="circle circle-one"></div>
                        <div class="circle circle-two"></div>
                        <div class="circle circle-three"></div> 
                    </div>
                </div>

                <div class="container">
                    <div class="option-inner">
                        <div class="others-option justify-content-center d-flex align-items-center">
                            <div class="call-us">
                                <i class="bx bx-phone-call"></i>
                                <a href="tel:+1-(514)-312-5678">+1 (514) 312-5678</a>
                            </div>

                            <div class="get-quote">
                                <a routerLink="/pricing" class="default-btn">Get a Quote</a>
                            </div>

                            <form class="search-box">
                                <input type="text" name="Search" placeholder="Search for..." class="form-control">
                                <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
                                <button type="submit" class="close-btn"><i class="bx bx-x"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Navbar Area -->

</header>
<!-- End Header Area -->
